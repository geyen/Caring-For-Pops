<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You – Caring for Pops</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #fff8f3;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .thanks-container {
      max-width: 700px;
      margin: 5rem auto;
      padding: 2rem;
      text-align: center;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    .thanks-container img {
      max-width: 120px;
      margin-bottom: 1.5rem;
    }

    h1 {
      color: #D35400;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.15rem;
      line-height: 1.6;
    }

    .btn {
      margin-top: 2rem;
      background-color: #D35400;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #b84300;
    }
  </style>
</head>
<body>
  <div class="thanks-container">
    <img src="/images/logo-original.png" alt="Caring For Pops Logo">
    <h1>Thank You!</h1>
    <p>Your information has been received. A team member or care provider will reach out within 24–48 hours.</p>
    <a href="/" class="btn">Return to Home</a>
  </div>
</body>
</html>
