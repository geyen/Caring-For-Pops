<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Provider Portal ‚Äì Caring for Pops</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      padding: 2rem;
      background: #fff;
      color: #333;
    }
    h1 {
      color: #D35400;
    }
    .lead-card {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }
    .lead-meta {
      margin-bottom: 0.5rem;
    }
    button {
      background-color: #D35400;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .leads-count {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Provider Portal</h1>
    <div class="leads-count" id="leadStatus">Loading subscription info...</div>
  </div>

  <div id="leadList">Loading leads...</div>

  <script>
    async function fetchUser() {
      const res = await fetch("/.netlify/functions/user");
      if (!res.ok) throw new Error("Unauthorized");
      return res.json();
    }

    async function fetchLeads() {
      const res = await fetch("/.netlify/functions/get-available-leads");
      if (!res.ok) throw new Error("Error fetching leads");
      const data = await res.json();
      return data.availableLeads || [];
    }

    async function purchaseLead(leadId) {
      const res = await fetch("/.netlify/functions/purchase-lead", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ leadId })
      });

      const data = await res.json();
      if (!res.ok) {
        alert(data.error || "Error claiming lead");
        return;
      }

      alert("‚úÖ Lead successfully claimed!");
      location.reload();
    }

    async function initPortal() {
      try {
        const user = await fetchUser();

        // Role-based client-side protection
        if (!["basic", "growth", "elite"].includes(user.subscriptionLevel)) {
          alert("This portal is for providers only. Please upgrade your plan.");
          window.location.href = "/";
          return;
        }

        const leadCount = user.leadsAvailable || 0;
        const bonusLeads = user.bonusLeadsAvailable || 0;
        const total = leadCount + bonusLeads;
        const subLevel = user.subscriptionLevel || "free";

        document.getElementById("leadStatus").textContent = 
          `Plan: ${subLevel.toUpperCase()} | Leads Left: ${total}`;

        const leads = await fetchLeads();
        const listEl = document.getElementById("leadList");
        listEl.innerHTML = "";

        if (!leads.length) {
          listEl.innerHTML = `
            <div style="text-align:center; margin-top:2rem;">
              <p>üö´ No new leads right now.</p>
              <p>We'll notify you when families request care in your area.</p>
            </div>
          `;
          return;
        }

        leads.forEach((lead) => {
          const div = document.createElement("div");
          div.className = "lead-card";
          div.innerHTML = `
            <div class="lead-meta"><strong>Patient:</strong> ${lead.patient_name || "N/A"}</div>
            <div class="lead-meta"><strong>ZIP:</strong> ${lead.zip_code}</div>
            <div class="lead-meta"><strong>Care Type:</strong> ${lead.care_type}</div>
            <div class="lead-meta"><strong>Urgency:</strong> ${lead.urgency || "N/A"}</div>
            <div class="lead-meta"><strong>Care Details:</strong> ${lead.care_details || "Not provided"}</div>
            <div class="lead-meta"><strong>Requested On:</strong> ${new Date(lead.created_at).toLocaleDateString()}</div>
            <button ${total <= 0 ? "disabled" : ""} onclick="purchaseLead('${lead.id}')">
              ${total <= 0 ? "No Leads Left" : "Claim This Lead"}
            </button>
          `;
          listEl.appendChild(div);
        });

      } catch (err) {
        console.error(err);
        document.getElementById("leadList").innerHTML = `
          <p>‚ùå You must be logged in to view this portal.</p>
          <p><a href="/auth">Go to login</a></p>
        `;
        document.getElementById("leadStatus").textContent = "Not logged in";
      }
    }

    initPortal();
  </script>
</body>
</html>
