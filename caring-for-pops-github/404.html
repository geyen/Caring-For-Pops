<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Caring for Pops</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f9fa;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            color: #25b5b8;
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .error-code {
            font-size: 7rem;
            color: #6b4aa5;
            margin: 0;
            font-weight: bold;
            line-height: 1;
            opacity: 0.5;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            background-color: #25b5b8;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 4px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn:hover {
            background-color: #1a8c8e;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="error-code">404</p>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="index.html" class="btn">Return to Homepage</a>
    </div>
</body>
</html>
